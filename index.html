<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="margin-10px" style="background-color: lightblue;">Margin 10px</div>
    
    <div class="margin-20px" style="background-color: lightgreen;">Margin 20px</div>
    
    <div class="margin-30px" style="background-color: lightcoral;">Margin 30px</div>
    
    <div class="margin-top-20px" style="background-color: lightgoldenrodyellow;">Margin Top 20px</div>
    
    <div class="margin-right-20px" style="background-color: lightpink;">Margin Right 20px</div>
    
    <div class="margin-bottom-20px" style="background-color: lightcyan;">Margin Bottom 20px</div>
    
    <div class="margin-left-20px" style="background-color: lightyellow;">Margin Left 20px</div>
    
    <div class="margin-horizontal-10px" style="background-color: lightgray;">Margin Horizontal 10px</div>
    
    <div class="margin-vertical-10px" style="background-color: lightseagreen;">Margin Vertical 10px</div>
    
    <div class="margin-all-10px" style="background-color: lightblue;">Margin All 10px</div>

</body>
</html>
